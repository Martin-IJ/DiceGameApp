<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall Score Board</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="page-cont">
        <h2 class="title"><marquee class="marque">Dice Scoreboard</marquee></h2>
        <section class="group">
            <img src="https://svgsilh.com/svg/1294077.svg" class="logo">
            <h1 class="lets">Lets Play</h1>
            <div class="show-score">
                <div class="score-class">
                    <div class="main-score">
                        <h1 id="player1" class="home">Player 1</h1>
                        <h1 class="scores" id="first-score">0</h1>
                    </div>
                </div>
                <div class="score-class">
                    <div class="main-score">
                        <h1 id="player2" class="home">Player 2</h1>
                        <h1 class="scores" id="sec-score">0</h1>
                    </div>
                </div>
            </div>
            <button class="btn">Play</button>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
